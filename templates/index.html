<!doctype html>

<html>
    <head>
        <title>{{ title }}</title>
    </head>

    <body>
        <header>
            <h1>{{ title }}</h1>
        </header>

        <section>
            <h2>Posts</h2>
            <ul>
{% for post in posts %}
                <li>
                    <h3><a href="{{ post.link }}">{{ post.title }}</a></h3>
                    <p>{{ post.summary }}
                </li>
{% endfor %}
            </ul>
        </section>
    </body>
</html>
